<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <div
      class="absolute z-50 w-full text-white top-0 right-0 flex items-center mt-4 p-10"
    >
      <div class="absolute z-50 flex w-2/4 items-center -mr-8">
        <a class="pr-16" href="../starter-code/index.html">
          <img src="./assets/shared/logo.svg" alt=""
        /></a>
        <div class="border-solid border-b border-dark-gray w-full"></div>
      </div>
      <div
        class="font-barlowCondensed uppercase text-base tracking-nav backdrop-blur-4xl flex gap-12 pt-6 px-16 w-2/4 absolute right-0"
      >
        <a
          class="border-white border-solid border-b-2 hover:border-white/50 hover:border-solid hover:border-b-2 transition-all duration-75 ease-linear"
          href="../starter-code/index.html"
          ><div class="mb-6 flex gap-3 justify-center items-center">
            <span class="font-bold">00</span>Home
          </div></a
        >
        <a
          class="hover:border-white/50 hover:border-solid hover:border-b-2 transition-all duration-75 ease-linear"
          href="../starter-code/destination-moon.html"
          ><div class="mb-6 flex gap-3 justify-center items-center">
            <span class="font-bold">01</span>Destination
          </div>
        </a>
        <a
          class="hover:border-white/50 hover:border-solid hover:border-b-2 transition-all duration-75 ease-linear"
          href="../starter-code/crew-commander.html"
          ><div class="mb-6 flex gap-3 justify-center items-center">
            <span class="font-bold">02</span>Crew
          </div></a
        >
        <a
          class="hover:border-white/50 hover:border-solid hover:border-b-2 transition-all duration-75 ease-linear"
          href="../starter-code/technology-vehicle.html"
          ><div class="mb-6 flex gap-3 justify-center items-center">
            <span class="font-bold">03</span>Technology
          </div></a
        >
      </div>
    </div>
    <img
      class="absolute w-full h-full top-0 right-0 object-cover"
      src="./assets/home/background-home-desktop.jpg"
      alt=""
    />
    <div class="absolute bottom-0 p-32 flex">
      <div class="w-2/4 text-left">
        <div
          class="text-light-blue font-barlowCondensed text-2.5xl tracking-heroText uppercase"
        >
          So, you want to travel to
        </div>
        <div class="font-Bellefair text-10xl uppercase text-white">Space</div>
        <div class="font-Barlow text-lg text-light-blue">
          Let’s face it; if you want to go to space, you might as well genuinely
          go to outer space and not hover kind of on the edge of it. Well sit
          back, and relax because we’ll give you a truly out of this world
          experience!
        </div>
      </div>
      <div class="flex justify-end align-content-end w-2/4">
        <a
          href="../starter-code/destination-moon.html"
          class="flex rounded-full hover:bg-white/30 hover:bg-opacity-10 w-98 h-98 justify-center items-center font-Bellefair text-4xl uppercase transition-all duration-300 ease-linear"
        >
          <div
            class="bg-white flex justify-center items-center w-72 h-72 rounded-full"
          >
            Explore
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
