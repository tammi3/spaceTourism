<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <div
      class="absolute z-50 w-full text-white top-0 right-0 flex items-center mt-4 p-10"
    >
      <div class="absolute z-50 flex w-2/4 items-center -mr-8">
        <a class="pr-16" href="../starter-code/index.html">
          <img src="./assets/shared/logo.svg" alt=""
        /></a>
        <div class="border-solid border-b border-dark-gray w-full"></div>
      </div>
      <div
        class="font-barlowCondensed uppercase text-base tracking-nav backdrop-blur-4xl flex gap-12 pt-6 px-16 w-2/4 absolute right-0"
      >
        <a
          class="hover:border-white/50 hover:border-solid hover:border-b-2 transition-all duration-75 ease-linear"
          href="../starter-code/index.html"
          ><div class="mb-6 flex gap-3 justify-center items-center">
            <span class="font-bold">00</span>Home
          </div></a
        >
        <a
          class="hover:border-white/50 hover:border-solid hover:border-b-2 transition-all duration-75 ease-linear"
          href="../starter-code/destination-moon.html"
          ><div class="mb-6 flex gap-3 justify-center items-center">
            <span class="font-bold">01</span>Destination
          </div>
        </a>
        <a
          class="hover:border-white/50 hover:border-solid hover:border-b-2 transition-all duration-75 ease-linear"
          href="../starter-code/crew-commander.html"
          ><div class="mb-6 flex gap-3 justify-center items-center">
            <span class="font-bold">02</span>Crew
          </div></a
        >
        <a
          class="hover:border-white/50 hover:border-solid hover:border-b-2 transition-all duration-75 ease-linear"
          href="../starter-code/technology-vehicle.html"
          ><div class="mb-6 flex gap-3 justify-center items-center">
            <span class="font-bold">03</span>Technology
          </div></a
        >
      </div>
    </div>
    <img
      class="absolute w-full h-full top-0 right-0 object-cover"
      src="./assets/crew/background-crew-desktop.jpg"
      alt=""
    />
    <div
      class="absolute z-100 top-0 m-32 text-gray-500 font-barlowCondensed text-2.5xl tracking-heroText md:uppercase font-bold"
    >
      02
      <span
        class="text-white font-barlowCondensed text-2.5xl tracking-heroText font-normal"
        >Meet your crew</span
      >
    </div>

    <div class="absolute bottom-0 pb-10 px-32 text-white">
      <div class="relative flex justify-center items-center w-full">
        <div class="w-2/4">
          <div class="pb-6 w-3/4">
            <div
              class="font-Bellefair font-normal text-3.5xl uppercase text-dark-gray pb-4"
            >
              Commander
            </div>
            <div class="font-Bellefair font-normal text-5.5xl uppercase">
              Douglas Hurley
            </div>
          </div>

          <div class="font-Barlow font-normal text-lg text-light-blue w-3/4">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </div>
          <div class="flex absolute bottom-0 pb-12 justify-start">
            <a
              href="../starter-code/crew-commander.html"
              class="w-6 h-6 rounded-full bg-dark-gray mr-4"
            ></a>
            <a
              href="../starter-code/crew-engineer.html"
              class="w-6 h-6 rounded-full bg-dark-gray mr-4"
            ></a>
            <a
              href="../starter-code/crew-pilot.html"
              class="w-6 h-6 rounded-full bg-dark-gray mr-4"
            ></a>
            <a
              href="../starter-code/crew-specialist.html"
              class="w-6 h-6 rounded-full bg-dark-gray mr-4"
            ></a>
          </div>
        </div>
        <div class="flex justify-end w-2/4">
          <img src="./assets/crew/image-douglas-hurley.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
